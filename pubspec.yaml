name: style_line
description: "Style Line - Salon uchun navbat"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.0


############################################################################
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7
  flutter_secure_storage: ^9.2.2
  flutter_dotenv: ^5.2.1
  go_router: ^14.6.2
  lottie: ^3.3.0
  logger: ^2.5.0
  dio: ^5.7.0
  otp_timer_button: ^1.1.1
  pinput: ^5.0.0
  icons_launcher: ^3.0.0
  firebase_core: ^3.9.0
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1
  firebase_analytics: ^11.3.6


############################################################################
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  common:
    path: lib/common

icons_launcher:
  image_path: "assets/images/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/lottie/
    - assets/videos/
    - assets/translations/
    - assets/fonts/
    - .env


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
